<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Viktoria</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;1,700&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f43b64805c.js" crossorigin="anonymous"></script>
    <script src="/main.js" defer></script>
</head>
<body>
<div class="content">
    <header>
        <nav>
            <a href="/">
              <h1><i class="fa-solid fa-piggy-bank"></i>Viktoriabanken</h1>
            </a>
    
          <div class="dropdown-menu">
            <ul class="nav-ul">
              <li><a href="/">Hem</a></li>
              <li><a href="/">Om oss</a></li>
              <li><a href="/">Kontakt</a></li>
            </ul>
          </div>
          <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
<main>
    
<h2>Välkommen till Viktoriabanken!</h2>

<section class="loginSection">
    <form id="loginOrReg-form">
        <input type="text" name="firstname" id="firstname" placeholder="Förnamn" class="hidden">    
        <input type="text" name="lastname" id="lastname"placeholder="Efternamn" class="hidden">
        <input type="text" id="user" name="user" placeholder="Användarnamn">
        <input type="password" id="pass" name="pass" placeholder="Lösenord">
        <button type="submit" class="submitBtn">Logga in</button>
    </form>
    <button class="changeBtn">Är du inte medlem än? Klicka här för att registrera dig!</button>
</section>

<p id="welcome"></p>
  

<section class="userSection hidden">
    <h3>Här är en lista på alla bankkonton:</h3>
    <div class="accounts">
        <ul class="accountList"></ul>
        
    </div>
    <h3>Skapa nytt konto</h3>
    <form id="createAccount-form">
        <label for="accountName">Kontonamn</label>
        <input type="text" name="accountName" id="accountName">
        <label for="balance">Insättning i SEK</label>
        <input type="number" name="balance" id="balance" placeholder="1000" min="1">
        <button type="submit" class="createAccount">Skapa konto</button>
    </form>
    
</section>
<form id="logout" class="hidden">
    <button type="submit" class="logoutBtn">Logout</button>
</form>
</main>

<footer>
    <p>Copyright &copy; 2023 Bank of Viktoria</p>
</footer>
</div>
</body>
</html>
